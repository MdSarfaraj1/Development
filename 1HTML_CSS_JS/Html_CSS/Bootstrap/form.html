<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form demo</h2>
        <form>
            <div class="row">
                <div class="mb-3  col-md-6 "><!-- mb-3: margin bottom 3-->
                <label class="form-label" for="c">Email</label>
         <input type="text"  id="c" class="form-control" placeholder="Email"/>
            </div>
            <div class="mb-3 col-md-6 ">
            <label class="form-label" for="d">Enter password</label>
         <input type="text"  id="d" class="form-control" placeholder="Password"/>
         </div>
            </div>
            
         
         <div class="mb-3">
             <label class="form-label" for="e">Address</label>
         <input type="text"  id="e" class="form-control-lg" placeholder="Enter Address"/>
         </div>
         <div class="mb-3"><!-- select option-->
            <select class="form-select-sl">
                <option selected>Select something</option>
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">thrtee</option>
                <option value="4">Four</option>
            </select>

         </div>
         <div class="mb-3 form-check"><!--check box-->
            <label class="form-check-label" for="f">hit me</label>
            <input type="checkbox" class="form-check-input" id="f"/>
         </div>
         <div class="mb-3 form-check form-switch "><!--switch box-->
            <label class="form-check-label" for="f">hit me</label>
            <input type="checkbox" class="form-check-input" id="f"/>
         </div>
        
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
